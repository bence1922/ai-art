<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AI-Art Outputs</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/photoswipe@5.2.8/dist/photoswipe.css" rel="stylesheet" integrity="sha256-olf9rfn3AG8zR6lkPXkN3PZq63z8tElx7Ela6T4eklo=" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <div class="container-fluid my-4">
      <div id="my-gallery" class="row justify-content-center align-item-center">
        {% for link in links %}
          <div class="mb-4" style="width: 320px;">
            <div class="card w-100 border-warning rounded-bottom">
              <a href="{{ link.file }}" target="_blank" data-pswp-width="{{ link.width }}" data-pswp-height="{{ link.height }}">
                <img src="{{ link.file }}" class="w-100 h-auto card-img-top">
              </a>
              <div class="card-body p-2">
                <h5 class="card-title">{{ link.title }}</h5>
                <p class="card-text small mb-0">{{ link.id }}</p>
                <p class="card-text text-muted small">{{ link.date }}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="module">
      import PhotoSwipeLightbox from 'https://cdn.jsdelivr.net/npm/photoswipe@5.2.8/dist/photoswipe-lightbox.esm.min.js';
      const lightbox = new PhotoSwipeLightbox({
        gallery: '#my-gallery',
        children: 'a',

        initialZoomLevel: 'fill',
        secondaryZoomLevel: 3,
        maxZoomLevel: 6,

        pswpModule: () => import('https://cdn.jsdelivr.net/npm/photoswipe@5.2.8/dist/photoswipe.esm.js')
      });
      lightbox.init();
    </script>
  </body>
</html>
